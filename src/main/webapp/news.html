<script>
    layui.use('layer')

    var app = new Vue({
        el: "#news",
        data() {
            return {
                news01List: [],
                news02List: [],
                news01: {
                    pageStart: 1,
                    pageEnd: 4,
                },
                news02: {
                    pageStart: 0,
                    pageEnd: 3,
                }
            }
        },
        methods: {
            async getNews01(type) {
                const res = await axios.get(`https://manage.zhou-yuanwai.com/comprehens/journalism.do?uidpk=${type}`)
                console.log(res.data)
                switch (type) {
                    case 20:
                        // console.log(type)
                        this.news01List = res.data
                        break
                    case 8:
                        // console.log(type)
                        this.news02List = res.data
                        break
                }
            },
            // 换一批
            nextList(type) {
                switch (type) {
                    case 1:
                        if (this.news01.pageEnd < this.news01List.length) {
                            this.news01.pageStart = this.news01.pageEnd
                            this.news01.pageEnd = this.news01.pageEnd + 3
                        } else {
                            layer.msg("牛家人动态没有更多了，看看别的吧")
                        }
                        break;
                    case 2:
                        if (this.news02.pageEnd < this.news02List.length) {
                            this.news02.pageStart = this.news02.pageEnd
                            this.news02.pageEnd = this.news02.pageEnd + 3
                        } else {
                            layer.msg("新闻资讯没有更多了，看看别的吧")
                        }
                        break;
                }
                // if (this.news01.pageEnd < this.news01List.length) {
                //     this.news01.pageStart = this.news01.pageEnd
                //     this.news01.pageEnd = this.news01.pageEnd + 3
                // } else {
                //     layer.msg("没有更多了")
                // }
                // console.log(this.news01Page.pageEnd, this.news01List.length)
            },
        },
        created() {
            this.getNews01(20)
            //this.getNews01(8)
        },
        filters: {
            // 超过字数变成省略号
            slh: function (value, wordLimit) {
                // var str = $(textName).html()
                // console.log(str)
                // var subStr = str.substring(0, wordLimit)
                // // console.log(subStr)
                // $(textName).html(subStr + (str.length > wordLimit ? "..." : ""))
                let subStr = value.substring(0, wordLimit)
                let newSubStr = subStr + (value.length > wordLimit ? "..." : "")
                return newSubStr
            },
            // 格式化时间
            getTime: function (dataStr, pattern = "YYYY-MM-DD") {
                return moment(dataStr).format(pattern);
            },
            // 获取日期
            getDay(val) {
                return val.split("-")[2]
            },
            // 获取日期
            getDate(val) {
                return val.split("-")[0] + "-" + val.split("-")[1]
            }
        },
    })
</script>
