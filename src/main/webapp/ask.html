<body>


<div class="layout clearfix">
    <!-- 头部 -->
    <header class="clearfix w">

        <!-- logo-->
        <h1 class="f_left">
            <a href="/">
                <img src="./images/index/logo.png" alt="">
            </a>
        </h1>

        <!-- 标语 -->
        <div class="slogan f_left">400-897-0200</div>

        <!-- 侧边栏按钮 -->
        <div class="btn iconfont f_right">&#xe897;</div>

    </header>

    <!-- 内容 -->
    <div class="content">
        <!-- 浮窗 -->
        <div class="float">
            <a href="/">
                <img src="./images/index/home_bottom_img.png" alt="">

            </a>
            <a href="tel:400-897-0200">

            </a>
            <a href="./ask.html">

            </a>
        </div>

        <h2></h2>
        <h3>领取粥员外加盟资料</h3>

        <form action="" class="layui-form w mb-form">
            <input type="text" placeholder="姓名" class="layui-input" name="username" lay-verify="username">
            <input type="text" placeholder="联系方式" class="layui-input" name="phone" lay-verify="required|phone">
            <input type="hidden" placeholder="请输入所在地区" class="layui-input" name="address" lay-verify="address">

            <button lay-submit lay-filter="go" class="botton-btn"></button>
        </form>

        <div id="footer">
            <img src="./images/ask/footer_img.png" alt="">
        </div>

    </div>
    <!-- 侧边栏主体 -->
    <div id="menu">
        <div class="">
            <ul>
                <li class="">
